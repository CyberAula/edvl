version: "2"
services:
  mongo:
    container_name: mongo
    image: mongo:3.4
    command: --nojournal
    networks:
      - fiware
  orion:
    container_name: orion
    image: fiware/orion
    links:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo #-logLevel DEBUG
    networks:
      - fiware
  web:
    container_name: web
    build:
      context: ./web
    ports:
      - "3000:3000"
    depends_on:
      - orion
    networks:
      - fiware
    command: bash -c "sh /entities/createPredictionEntities.sh && sh /entities/subscribeReqPredictionTicket.sh && sh /entities/subscribeResPredictionTicket.sh && npm start"
    environment:
      - URL_CB=http://orion:1026/v2/entities/ReqTicketPrediction1/attrs
    volumes:
      - ./entities:/entities
  spark-master:
    image: bde2020/spark-master:2.4.4-hadoop2.7
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
      - "9001:9001"
    depends_on:
      - maven
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - "constraint:node==spark-master"
    networks:
         - fiware
    command: bash -c "sleep 8 && sh /prediction-job/train-spark.sh"
    volumes:
      - ./prediction-job:/prediction-job

  spark-worker-1:
    image: bde2020/spark-worker:2.4.4-hadoop2.7
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - "constraint:node==spark-master"
    command: sleep 8
    networks:
        - fiware
  maven:
    image: ging/maven
    container_name: maven
    expose:
      - "8092"
    ports:
        - "8092:8092"
    environment:
      - "SPARK_MASTER=spark-master:7077"
    volumes:
      - ./prediction-job:/prediction-job
    networks:
      - fiware

networks:
  fiware: